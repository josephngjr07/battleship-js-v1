<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>BATTLESHIP</title>
</head>
<body>
    <h1>BATTLESHIP</h1>
    <div id="info">Info</div>
    <div id="turn">Turn</div>
<main>
    <div id="main-boards"></div>
    <div id="options-container">
        <div id="destroyer" class="option destroyer-option destroyer"></div>
        <div id="cruiser" class="option cruiser-option cruiser"></div>
        <div id="submarine" class="option submarine-option submarine"></div>
        <div id="battleship" class="option battleship-option battleship"></div>
        <div id="carrier" class="option carrier-option carrier"></div>
    </div>
    <button id="start-button">Start</button>
    <button id="flip-button">Flip</button>
    <button id="reset-button">Reset</button>
</main>
  <script defer src="app.js"></script>    
</body>
</html>
