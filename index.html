<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>BATTLESHIP</title>
</head>
<body>
    <h1>BATTLESHIP</h1>
    <div id="info">Info</div>
    <div id="turn">Turn</div>
<main>
    <div id="main-boards"></div>
    <div id="options-container">
        <div id="destroyer" draggable="true"></div>
        <div id="submarine" draggable="true"></div>
        <div id="cruiser" draggable="true"></div>
        <div id="battleship" draggable="true"></div>
        <div id="carrier" draggable="true"></div>
    </div>
    <button id="start-button">Start</button>
    <button id="flip-button">Flip</button>
    <button id="reset-button">Reset</button>
</main>
  <script src="app.js"></script>    
</body>
</html>
